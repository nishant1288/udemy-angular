

<div *ngFor="let subject of subjects" >
    <div *ngIf="subject.scode">
        <span style="margin-right: 4px;">{{subject.scode}}</span>
        <span>{{subject.sname}}</span>
    </div>
</div>

<ng-container *ngFor="let subject of subjects" >
    <div *ngIf="subject.scode">
        <span style="margin-right: 4px;">{{subject.scode}}</span>
        <span>{{subject.sname}}</span>
    </div>
</ng-container>
